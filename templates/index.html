<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project RHPA - Animal Safety AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #ec4899;
            --background: #ffffff;
            --foreground: #0f172a;
            --muted: #f1f5f9;
            --muted-foreground: #64748b;
            --card: #ffffff;
            --card-foreground: #0f172a;
            --border: #e2e8f0;
            --ring: #94a3b8;
        }

        .dark {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --secondary: #ec4899;
            --background: #0f172a;
            --foreground: #f8fafc;
            --muted: #1e293b;
            --muted-foreground: #94a3b8;
            --card: #1e293b;
            --card-foreground: #f8fafc;
            --border: #334155;
            --ring: #475569;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            background-color: var(--background);
            color: var(--foreground);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Hero Section */
        .hero {
            position: relative;
            min-height: 400px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            overflow: hidden;
            padding: 4rem 0;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            from { background-position: 0 0; }
            to { background-position: 100% 100%; }
        }

        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        .hero p {
            font-size: 1.25rem;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards 0.2s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .card {
            background: var(--card);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--border);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--foreground);
        }

        /* File Input Styling */
        .file-input-wrapper {
            position: relative;
            margin-bottom: 1rem;
        }

        .file-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px dashed var(--border);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .file-input:hover {
            border-color: var(--primary);
        }

        /* Button Styling */
        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 0.5rem;
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            width: 100%;
        }

        .button:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .button:active {
            transform: translateY(0);
        }

        /* Loading Spinner */
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--muted);
            border-top-color: var(--primary);
            border-radius: 50%;
            margin: 0 auto 1rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Results Section */
        .results {
            margin-top: 2rem;
        }

        .result-item {
            background: var(--card);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-item img,
        .result-item video {
            width: 100%;
            border-radius: 0.5rem;
            margin: 1rem 0;
        }

        .result-item h3 {
            color: var(--foreground);
            margin-bottom: 1rem;
        }

        .prediction {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background: var(--muted);
            border-radius: 0.5rem;
        }

        /* Dark Mode Toggle */
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 100;
            background: var(--card);
            border: 1px solid var(--border);
            padding: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--muted);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .cards-grid {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
        ðŸŒ™
    </button>

    <section class="hero">
        <div class="hero-content container">
            <h1>Project RHPA - Animal Safety AI</h1>
            <p>Advanced AI-powered analysis for animal safety monitoring and detection</p>
        </div>
    </section>

    <div class="container">
        <div class="cards-grid">
            <div class="card">
                <h2>Image Analysis</h2>
                <div class="file-input-wrapper">
                    <input type="file" id="image-input" class="file-input" accept=".png,.jpg,.jpeg">
                </div>
                <button id="predict-image" class="button">
                    Analyze Image
                </button>
            </div>

            <div class="card">
                <h2>Video Analysis</h2>
                <div class="file-input-wrapper">
                    <input type="file" id="video-input" class="file-input" accept=".mp4,.avi">
                </div>
                <button id="predict-video" class="button">
                    Analyze Video
                </button>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Processing your request...</p>
        </div>

        <div id="results" class="results"></div>
    </div>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('theme-toggle');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
        
        function setTheme(isDark) {
            document.body.classList.toggle('dark', isDark);
            themeToggle.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
        }

        // Initialize theme
        setTheme(prefersDark.matches);

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            setTheme(document.body.classList.contains('dark'));
        });

        // File Input Enhancement
        document.querySelectorAll('.file-input').forEach(input => {
            input.addEventListener('change', function() {
                const fileName = this.files[0]?.name;
                if (fileName) {
                    this.parentElement.setAttribute('data-file', fileName);
                }
            });
        });

        // Prediction Functions
        document.getElementById('predict-image').addEventListener('click', function() {
            const file = document.getElementById('image-input').files[0];
            if (file) {
                uploadAndPredict('/predict_image', file, displayImageResult);
            } else {
                showError('Please select an image file.');
            }
        });

        document.getElementById('predict-video').addEventListener('click', function() {
            const file = document.getElementById('video-input').files[0];
            if (file) {
                uploadAndPredict('/predict_video', file, displayVideoResult);
            } else {
                showError('Please select a video file.');
            }
        });

        function uploadAndPredict(url, file, callback) {
            const formData = new FormData();
            formData.append('file', file);

            document.getElementById('loading').style.display = 'flex';
            document.getElementById('results').innerHTML = '';

            fetch(url, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => {
                document.getElementById('loading').style.display = 'none';
                if (data.error) throw new Error(data.error);
                callback(data);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                showError(error.message);
            });
        }

        function showError(message) {
            const results = document.getElementById('results');
            results.innerHTML = `
                <div class="result-item" style="border-left: 4px solid var(--secondary)">
                    <p style="color: var(--secondary)">${message}</p>
                </div>
            `;
        }

        function displayImageResult(data) {
            const results = document.getElementById('results');
            results.innerHTML = `
                <div class="result-item">
                    <h3>Image Analysis Results</h3>
                    <img src="/uploads/${data.filename}" alt="Analyzed Image" loading="lazy">
                    <div class="prediction">
                        <strong>DenseNet:</strong> 
                        ${data.densenet_result} (Confidence: ${(data.densenet_confidence * 100).toFixed(1)}%)
                    </div>
                    <div class="prediction">
                        <strong>EfficientNet:</strong> 
                        ${data.efficientnet_result} (Confidence: ${(data.efficientnet_confidence * 100).toFixed(1)}%)
                    </div>
                </div>
            `;
        }

        function displayVideoResult(data) {
            const results = document.getElementById('results');
            results.innerHTML = `
                <div class="result-item">
                    <h3>Video Analysis Results</h3>
                    <video controls playsinline>
                        <source src="${data.video}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="prediction">
                        <p>Video processed successfully. High-risk animals are highlighted in red.</p>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
